<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Sent</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
    <script>
        // Redirect after 10 seconds
        setTimeout(function() {
            window.location.href = "{% url 'home' %}";
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <h2>Alert Sent Successfully!</h2>
        <p>Your emergency alert has been sent to your contacts.</p>
        <p>You will be redirected to the home page shortly.</p>
    </div>
</body>
</html>
