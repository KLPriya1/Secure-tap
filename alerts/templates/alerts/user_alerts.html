


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Alert</title>
</head>
<body>
    <!-- user_alerts.html -->
<h2>Your Alerts</h2>
<ul>
    {% for alert in alerts %}
        <li>{{ alert.timestamp }} - {{ alert.message }} at {{ alert.location }}</li>
    {% endfor %}
</ul>
</body>
</html>
